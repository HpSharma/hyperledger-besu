node:
  name: firefly-node-org1
  org: org1

log:
  level: debug

database:
  type: postgres
  postgres:
    url: postgres://firefly:firefly@postgres:5432/firefly
    migrations: true

http:
  address: "0.0.0.0"
  port: 5000

metrics:
  address: "0.0.0.0"
  port: 6000

blockchain:
  ethereum:
    type: ethereum
    ethereum:
      url: http://localhost:8545
      chainID: 20260206
      gasPrice: 0
      contractDeployer:
        address: "0x6DAF1bF1Df096Ad4cAaAA3B9C2dE1B23c6Ce4A6b"
      confirmations:
        required: 1
        pollingInterval: 1s
      signer:
        type: file
        file:
          keyPath: /keys
          passwordEnv: FIREFLY_ETH_SIGNER_PASSWORD